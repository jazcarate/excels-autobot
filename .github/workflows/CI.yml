name: CI

on:
  push

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 15.12.0
      uses: actions/setup-node@v1
      with:
        node-version: 15.12.0
      - name: Install dependencies
        run: npm ci
      - name: run tests
      - run: npm test